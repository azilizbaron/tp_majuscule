<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Majuscule</title>
</head>
<body>
    <div id="app">
        <input v-model="info">
        <button @click="affiche()"> OK </button>
        <h3>{{ titre }}</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue(
        {
            el:'#app',
            data :{
                info:'Saisir des minuscules',
                titre: '',
            },
            methods:
		    {

                affiche(){
                    this.titre = this.info.toUpperCase();
                }
            }
        }
        );
    </script>

</body>
</html>
